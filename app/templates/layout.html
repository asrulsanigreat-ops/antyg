<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Science Learning Platform</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0B0C15">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nebula">
    <link rel="apple-touch-icon" href="/static/images/icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            });
        }

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        space: {
                            900: '#0B0C15',
                            800: '#151725',
                            700: '#1F2133',
                        },
                        neon: {
                            blue: '#00F0FF',
                            pink: '#FF0099',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0C15;
            color: #ffffff;
        }

        .glass {
            background: rgba(21, 23, 37, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Collapsible Sidebar Styles */
        .sidebar {
            width: 16rem;
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
            width: 0;
            overflow: hidden;
        }

        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.full {
            margin-left: 0;
        }

        /* Hamburger button styles */
        .hamburger-btn {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            cursor: pointer;
            padding: 2px;
        }

        .hamburger-btn span {
            display: block;
            height: 2px;
            background-color: currentColor;
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        .hamburger-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden text-gray-100 bg-space-900">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar hidden md:flex flex-col border-r border-gray-800 glass">
        <div class="p-6 flex items-center space-x-3">
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-neon-blue to-neon-pink"></div>
            <span class="text-xl font-bold tracking-tight">Nebula</span>
        </div>

        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="/"
                class="flex items-center px-4 py-3 text-sm font-medium rounded-xl bg-neon-blue/10 text-neon-blue">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                </svg>
                Dashboard
            </a>
            <a href="/books"
                class="flex items-center px-4 py-3 text-sm font-medium rounded-xl hover:bg-white/5 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />
                </svg>
                Library
            </a>
            <a href="/journals"
                class="flex items-center px-4 py-3 text-sm font-medium rounded-xl hover:bg-white/5 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20h9" />
                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
                </svg>
                Journals
            </a>
            <a href="/tests"
                class="flex items-center px-4 py-3 text-sm font-medium rounded-xl hover:bg-white/5 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 11 3 3L22 4" />
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
                </svg>
                Quizzes
            </a>
            <a href="/chemistry"
                class="flex items-center px-4 py-3 text-sm font-medium rounded-xl hover:bg-white/5 text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path
                        d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                    <path d="M2 12h20" />
                </svg>
                Explorer
            </a>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <!-- Auth Buttons (shown when not logged in) -->
            <div id="auth-buttons">
                <a href="/login"
                    class="flex items-center justify-center px-4 py-3 text-sm font-medium rounded-xl bg-neon-blue/10 text-neon-blue hover:bg-neon-blue/20 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                        <polyline points="10 17 15 12 10 7" />
                        <line x1="15" x2="3" y1="12" y2="12" />
                    </svg>
                    Sign In
                </a>
            </div>

            <!-- User Profile (shown when logged in) -->
            <div id="user-profile" class="hidden">
                <div class="flex items-center space-x-3 p-2 rounded-xl bg-white/5">
                    <img id="user-avatar"
                        class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-xs" src=""
                        alt="User avatar">
                    <div class="flex-1 min-w-0">
                        <p id="user-name" class="text-sm font-medium text-white truncate">User</p>
                        <p id="user-level" class="text-xs text-gray-400 truncate">Lvl 1 â€¢ 0 XP</p>
                    </div>
                    <button onclick="handleSignOut()"
                        class="p-2 rounded-lg hover:bg-white/10 text-gray-400 hover:text-white transition-colors"
                        title="Sign Out">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                            <polyline points="16 17 21 12 16 7" />
                            <line x1="21" x2="9" y1="12" y2="12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="main-content flex-1 flex flex-col overflow-hidden relative">
        <!-- Header -->
        <header class="h-16 flex items-center justify-between px-6 border-b border-gray-800 glass z-10">
            <div class="flex items-center space-x-4">
                <!-- Hamburger Button -->
                <button id="hamburger-btn" class="hamburger-btn text-gray-400 hover:text-white transition-colors"
                    onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="text-lg font-medium text-white">{{ title }}</div>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Prominent Login Button -->
                <a href="/login" id="header-login-btn"
                    class="px-6 py-2.5 bg-gradient-to-r from-neon-blue to-neon-pink text-white font-bold rounded-full hover:shadow-lg hover:shadow-neon-blue/40 transition-all transform hover:scale-105">
                    <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                            <polyline points="10 17 15 12 10 7" />
                            <line x1="15" x2="3" y1="12" y2="12" />
                        </svg>
                        Sign In
                    </span>
                </a>

                <!-- User Profile (shown when logged in) -->
                <div id="header-user-profile" class="hidden">
                    <div class="flex items-center space-x-3">
                        <img id="header-user-avatar" class="w-9 h-9 rounded-full border-2 border-neon-blue" src=""
                            alt="User avatar">
                        <button onclick="handleSignOut()"
                            class="px-4 py-2 glass rounded-full text-sm font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-all">
                            Sign Out
                        </button>
                    </div>
                </div>

                <button class="p-2 rounded-full hover:bg-white/10 text-gray-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto bg-space-900 p-6 relative">
            <!-- Background glow effect -->
            <div
                class="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-neon-blue/5 to-transparent pointer-events-none">
            </div>

            {% block content %}{% endblock %}
        </div>
    </main>

</body>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="/static/js/firebase-auth.js"></script>

<script>
    // Toggle sidebar function
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const hamburgerBtn = document.getElementById('hamburger-btn');

        sidebar.classList.toggle('hidden');
        mainContent.classList.toggle('full');
        hamburgerBtn.classList.toggle('active');
    }

    // Auto-hide sidebar on Quizzes page
    document.addEventListener('DOMContentLoaded', function () {
        const path = window.location.pathname;

        // Auto-hide sidebar on Quizzes page
        if (path.startsWith('/tests')) {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const hamburgerBtn = document.getElementById('hamburger-btn');

            if (!sidebar.classList.contains('hidden')) {
                sidebar.classList.add('hidden');
                mainContent.classList.add('full');
                hamburgerBtn.classList.add('active');
            }
        }
    });

    // Handle sign out
    async function handleSignOut() {
        const result = await signOut();
        if (result.success) {
            window.location.href = '/';
        }
    }

    // Check auth state on page load - redirect to login if not authenticated
    document.addEventListener('DOMContentLoaded', function () {
        // Check if we're on a protected page
        const path = window.location.pathname;
        const protectedPaths = ['/books', '/journals', '/tests', '/chemistry'];
        const isProtectedPage = protectedPaths.some(p => path.startsWith(p) && path !== '/');

        // Wait for Firebase to initialize
        setTimeout(() => {
            if (isProtectedPage && !isAuthenticated()) {
                // Store intended destination
                sessionStorage.setItem('redirectAfterLogin', path);
                window.location.href = '/login';
            }
        }, 500);
    });
</script>

</html>
