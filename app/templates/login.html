{% extends "layout.html" %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
    <!-- Background Effects -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-neon-blue/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-neon-pink/10 rounded-full blur-3xl"></div>
    </div>

    <div class="max-w-md w-full space-y-8 relative z-10">
        <!-- Logo -->
        <div class="text-center">
            <div
                class="mx-auto w-16 h-16 rounded-2xl bg-gradient-to-tr from-neon-blue to-neon-pink flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="7" height="9" x="3" y="3" rx="1" />
                    <rect width="7" height="5" x="14" y="3" rx="1" />
                    <rect width="7" height="9" x="14" y="12" rx="1" />
                    <rect width="7" height="5" x="3" y="16" rx="1" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white">Welcome to Nebula</h2>
            <p class="mt-2 text-gray-400">Sign in to continue your cosmic journey</p>
        </div>

        <!-- Auth Tabs -->
        <div class="glass rounded-2xl p-1 flex">
            <button id="tab-login" onclick="switchTab('login')"
                class="flex-1 py-2 px-4 rounded-xl text-sm font-medium transition-all bg-neon-blue/20 text-neon-blue">
                Sign In
            </button>
            <button id="tab-register" onclick="switchTab('register')"
                class="flex-1 py-2 px-4 rounded-xl text-sm font-medium transition-all text-gray-400 hover:text-white">
                Register
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="glass rounded-2xl p-8 space-y-6" onsubmit="handleLogin(event)">
            <div class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input id="login-email" name="email" type="email" required
                        class="w-full px-4 py-3 bg-space-800 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-neon-blue focus:ring-1 focus:ring-neon-blue transition-all"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input id="login-password" name="password" type="password" required
                        class="w-full px-4 py-3 bg-space-800 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-neon-blue focus:ring-1 focus:ring-neon-blue transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-neon-blue to-neon-blue/80 text-space-900 font-semibold rounded-xl hover:shadow-lg hover:shadow-neon-blue/30 transition-all">
                Sign In
            </button>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-space-900 text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-2 gap-4">
                <button type="button" onclick="handleGoogleSignIn()"
                    class="flex items-center justify-center py-3 px-4 glass border border-gray-700 rounded-xl hover:border-gray-600 transition-all">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <span class="text-sm text-gray-300">Google</span>
                </button>
                <button type="button" onclick="handleGitHubSignIn()"
                    class="flex items-center justify-center py-3 px-4 glass border border-gray-700 rounded-xl hover:border-gray-600 transition-all">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="text-sm text-gray-300">GitHub</span>
                </button>
            </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="glass rounded-2xl p-8 space-y-6 hidden" onsubmit="handleRegister(event)">
            <div class="space-y-4">
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-300 mb-2">Display Name</label>
                    <input id="register-name" name="name" type="text"
                        class="w-full px-4 py-3 bg-space-800 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-neon-blue focus:ring-1 focus:ring-neon-blue transition-all"
                        placeholder="Your name">
                </div>
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input id="register-email" name="email" type="email" required
                        class="w-full px-4 py-3 bg-space-800 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-neon-blue focus:ring-1 focus:ring-neon-blue transition-all"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input id="register-password" name="password" type="password" required minlength="6"
                        class="w-full px-4 py-3 bg-space-800 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-neon-blue focus:ring-1 focus:ring-neon-blue transition-all"
                        placeholder="Min 6 characters">
                </div>
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-neon-pink to-neon-pink/80 text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-neon-pink/30 transition-all">
                Create Account
            </button>
        </form>

        <!-- Error/Success Message -->
        <div id="auth-message" class="hidden rounded-xl p-4 text-center"></div>
    </div>
</div>

<script>
    // Switch between login and register tabs
    function switchTab(tab) {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const message = document.getElementById('auth-message');

        message.classList.add('hidden');

        if (tab === 'login') {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            tabLogin.classList.add('bg-neon-blue/20', 'text-neon-blue');
            tabLogin.classList.remove('text-gray-400');
            tabRegister.classList.remove('bg-neon-blue/20', 'text-neon-blue');
            tabRegister.classList.add('text-gray-400');
        } else {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            tabRegister.classList.add('bg-neon-blue/20', 'text-neon-blue');
            tabRegister.classList.remove('text-gray-400');
            tabLogin.classList.remove('bg-neon-blue/20', 'text-neon-blue');
            tabLogin.classList.add('text-gray-400');
        }
    }

    // Show message
    function showMessage(message, isError = true) {
        const msgEl = document.getElementById('auth-message');
        msgEl.textContent = message;
        msgEl.classList.remove('hidden');
        msgEl.className = `rounded-xl p-4 text-center ${isError ? 'bg-red-500/20 text-red-400 border border-red-500/30' : 'bg-green-500/20 text-green-400 border border-green-500/30'}`;
    }

    // Handle email/password login
    async function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        const result = await signInWithEmail(email, password);

        if (result.success) {
            showMessage('Login successful! Redirecting...', false);
            const redirect = sessionStorage.getItem('redirectAfterLogin') || '/';
            sessionStorage.removeItem('redirectAfterLogin');
            setTimeout(() => window.location.href = redirect, 1000);
        } else {
            showMessage(result.error);
        }
    }

    // Handle registration
    async function handleRegister(event) {
        event.preventDefault();
        const name = document.getElementById('register-name').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        const result = await registerWithEmail(email, password, name);

        if (result.success) {
            showMessage('Account created! Redirecting...', false);
            const redirect = sessionStorage.getItem('redirectAfterLogin') || '/';
            sessionStorage.removeItem('redirectAfterLogin');
            setTimeout(() => window.location.href = redirect, 1000);
        } else {
            showMessage(result.error);
        }
    }

    // Handle Google sign in
    async function handleGoogleSignIn() {
        const result = await signInWithGoogle();

        if (result.success) {
            showMessage('Login successful! Redirecting...', false);
            const redirect = sessionStorage.getItem('redirectAfterLogin') || '/';
            sessionStorage.removeItem('redirectAfterLogin');
            setTimeout(() => window.location.href = redirect, 1000);
        } else {
            showMessage(result.error);
        }
    }

    // Handle GitHub sign in
    async function handleGitHubSignIn() {
        const result = await signInWithGitHub();

        if (result.success) {
            showMessage('Login successful! Redirecting...', false);
            const redirect = sessionStorage.getItem('redirectAfterLogin') || '/';
            sessionStorage.removeItem('redirectAfterLogin');
            setTimeout(() => window.location.href = redirect, 1000);
        } else {
            showMessage(result.error);
        }
    }

    // Handle Google sign in
    async function handleGoogleSignIn() {
        const result = await signInWithGoogle();

        if (result.success) {
            showMessage('Login successful! Redirecting...', false);
            setTimeout(() => window.location.href = '/', 1000);
        } else {
            showMessage(result.error);
        }
    }

    // Handle GitHub sign in
    async function handleGitHubSignIn() {
        const result = await signInWithGitHub();

        if (result.success) {
            showMessage('Login successful! Redirecting...', false);
            setTimeout(() => window.location.href = '/', 1000);
        } else {
            showMessage(result.error);
        }
    }
</script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
<script src="/static/js/firebase-auth.js"></script>
{% endblock %}
